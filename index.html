<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Runner Champions Liga</title>
  <meta name="description" content="Runner Soccer"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/animate.css">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#263238"/>
</head>
<body>
  <!-- Navigasi -->
  <div class="navbar-fixed">
    <nav class="blue-grey darken-4" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container" style="font-size: 1.4em;">Runner Champions League</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>
        
        <ul class="topnav right hide-on-med-and-down"></ul>
      </div>
    </nav>
  </div>
  <ul class="sidenav" id="nav-mobile"></ul>

  <div class="parallax-container z-depth-2" id="atas">
    <div class="section no-pad-bot">
      <div class="container">
        <h4 class="grey-text text-lighten-3 wow fadeInLeft animated" data-wow-duration="0s">Runner Champions League</h4>
        <p class="grey-text text-lighten-3 left-align wow fadeInUp animated">Memberikan Informasi Terupdate Mengenai Champions League Dengan Tim Favorit Anda.</p>
          <a class="btn-flat waves-effect waves-light grey-text text-lighten-3 wow fadeInUp animated" href="#body-content">Telusuri</a>
      </div>
    </div>

    <div class="parallax">
      <img src="assets/img/bg1.png" style="width: 100%;">
    </div>
  </div>

  <!-- Akhir Navigasi -->
  <div id="content" class="loading" style="display: block;position: relative;">
    <div class="container" id="body-content">
      
    </div>
    <div class="preloader-background">
       <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
      
        </div>
      <p class="blinking">Loading</p>
    </div>
  </div>
  

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/lib/idb.js"></script>
  <script src="assets/lib/db.js"></script>
  <script src="assets/js/loadSw.js"></script>
  <script>
    $(document).ready(function(){
      $('.parallax').parallax();
      $('.tabs').tabs();
      $('.tooltipped').tooltip();

      $('a[href*="#"]')   
      .not('[href="#"]')
      .not('[href="#0"]')
      .not('[href="#home"]')
      .not('[href="#standings"]')
      .not('[href="#match"]')
      .not('[href="#team"]')
      .not('[href="#saved"]')
      .click(function(event) {
            
        if (
          location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') 
          && 
          location.hostname == this.hostname
        ) {
              
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
             
          if (target.length) {
                
            event.preventDefault();
            $('html, body').animate({
              scrollTop: target.offset().top
            }, 1500, function() {
                  
              var $target = $(target);
              $target.focus();
              
            });
          }
        }
      });
    });

  </script>
</body>
</html>
